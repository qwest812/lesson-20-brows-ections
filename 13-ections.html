<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="elem">Привет для Васи!</h1>

<script>
    elem.addEventListener("hello", function(event) {
        alert( event.detail.name );
    }, false);

    var event = new CustomEvent("hello", {
        detail: { name: "Вася" }
    });

    elem.dispatchEvent(event);
</script>
</body>
</html>
